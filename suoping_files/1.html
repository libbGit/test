<script>
    var iframe = document.getElementById("ifm");
    iframe.src = "/bd/ads/detail?code='u3753535'&tid="+(new Date()).getTime();
    function setParam(h) {
        var ifm = document.getElementById("ifm");
        ifm.style.height = h;

        window.parent && window.parent.postMessage && window.parent.postMessage({
            absid: getUrlParam().absid,
            type:'CROSS',
            id: getUrlParam().code.replace(/\'/g, ""),
            setHeight: h ,
        }, "*");
        console.log( h)
    }
    function getUrlParam() {
        var search = window.location.search.substr(1);
        var mappers = search.split("&");
        var hash = {};
        for (var i in mappers) {
            var index = mappers[i].indexOf("=");
            hash[mappers[i].substring(0, index)] = mappers[i].substring(index + 1)
        }
        return hash;
    }
</script>
